<h1>
U.S. Bureau of Labor Statistics
</h1>
<p>
The Bureau of Labor Statistics of
the U.S. Department of Labor is the
principal Federal agency responsible
for measuring labor market activity,
working conditions, and price
changes in the economy.  
</p>
