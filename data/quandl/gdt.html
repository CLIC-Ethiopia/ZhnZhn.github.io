<h1>
Global Dairy Trade
</h1>
<p>
<a href="https://www.quandl.com/data/GDT-Global-Dairy-Trade">Global Dairy Trade</a> (Code: <span>GDT</span>)<br>
This database provides data from
the Global Dairy Trade (GDT)
auction site where data is generated
from the auction events of various
dairy products. The trading events
operate twice a month at 12:00 UTC.
