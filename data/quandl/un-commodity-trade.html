<p>
<a href="https://www.quandl.com/data/UCOM/documentation/about">United Nations Commodity Trade</a>
(UN Comtrade) (Code: <span>UCOM</span>)<br/>
It stores trade data of UN reporter
countries, and includes imports
and exports by country and main
categories of commodities, such as
food or fuels or machinery.The data
employs the subheadings of the
original Harmonized System (HS1992).
</p>
